<div class="container">
  <h3 mat-dialog-title>Upload CSV File</h3>
  <mat-dialog-content class="upload-icon">
    <mat-icon color="accent">cloud_upload</mat-icon>
  </mat-dialog-content>
  <mat-dialog-actions class="upload-btn">
    <input type="file" #csvReader name="Upload CSV" id="txtFileUpload" hidden="true" (change)="uploadListener($event)" accept=".csv" />
    <button mat-stroked-button color="accent" (click)="csvReader.click()"> Import File</button>
  </mat-dialog-actions>
</div>
